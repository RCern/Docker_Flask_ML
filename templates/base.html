<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Data Engineering Project</title>

<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <script type=text/javascript>
        $(function() {
          $('button#submit').on('click', function(e) {
            e.preventDefault()
            $.ajax({
                type : 'POST',
                url : "/get_result",
                contentType: 'application/json;charset=UTF-8',
                dataType: 'json',
                data : JSON.stringify({Sentence:$('#Analysis').val()}),
                success : function (response) {
                    if (response === 'negative') {
                        $('#result').append('<center><h3>negative sentence</h3></center>')
                    }
                    if (response === 'neutral') {
                        $('#result').append('<center><h3>neutral sentence</h3></center>')
                    }
                    if (response === 'positive') {
                        $('#result').append('<center><h3>positive sentence</h3></center>')
                    }                   
                }
            });
            return false;
          });
        });
    </script>

    <form>
        <div class="form-group">
            <br><br>
          <h1><center><label for="Analysis">Enter the words needed to be analysed:</label></center></h1>
          <br><br>
          <center><div class="d-inline-flex p-2"><input type="analyse" class="form-control" id="Analysis" ></div></center>
          <br><br>
        <center><button id="submit" type="submit" name="submit" value="Submit" class="btn btn-primary">Submit</button></center>
        <br><br>
      </form>
      <div id='result'></div>
</body>
</html>
